<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta http-equiv="x-ua-compatible" content="ie=edge">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
	</head><body>
		<div class="container">
			<h1>A Predictive Analysis of Breast Cancer Risk Factors</h1>
			<p class="lead">Lorem ipsum</p>

			<div id="root"></div>

			<div id="templates">
				<div class="node-template">
					<div class="form-group">
						<label class="control-label"></label>
						<div class="control-options" style="padding-left:2rem;"></div>
					</div>
				</div><div class="decider-template">
					<label class="custom-control custom-radio">
						<input type="radio" class="custom-control-input">
						<span class="custom-control-indicator"></span>
						<span class="custom-control-description"></span>
					</label>
				</div><div class="result-template">
					<div class="form-group" style="padding:1.5rem;">
						<h4 class="class_label"></h4>
						<p class="lead">According to the data we analyzed, this scenario has an 
							<span class="probability"></span>% chance of being 
							<strong class="class_label" style="text-transform:lowercase;"></strong>.</p>
					</div>
				</div>
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/transparency/0.9.9/transparency.min.js" integrity="sha256-V1+qsI6VkzufSFDRbBez+P0X+6ZDFNvdZf06oACT2qU=" crossorigin="anonymous"></script>
		<script src="./js/scripts.js"></script>
	</body>
</html>
